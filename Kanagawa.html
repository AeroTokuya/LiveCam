  <title>LiveCam for Pilot in Kanagawa</title>
  <style>
    :root {
      --gap: 12px;
      --max-width: 1400px;
      --bg: #0f1216;
      --card-bg: #161b22;
      --text: #e6edf3;
      --border: #263040;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", Meiryo, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      max-width: var(--max-width);
      margin: 24px auto 8px;
      padding: 0 16px;
    }
    .grid {
      max-width: var(--max-width);
      margin: 0 auto 48px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4列 */
      gap: var(--gap);
    }
    .video-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      /* 与えられた iframe は固定幅/高さだが、カード枠で比率維持 */
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    .video-card iframe {
      /* 既存の width/height 属性は残しつつ、CSSでカードにフィットさせる */
      width: 100%;
      height: 100%;
      border: 0;
    }
    .caption {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #c6d2df;
    }
    /* レスポンシブ：幅が狭い場合は列数を自動で減らす */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
